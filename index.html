<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mad Lib Style Game</title>
    <script src=""></script>
</head>
<body>
    <div class="prompt"></div>
    <button>Next</button>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        var prompts = [
          'Type your name',
          'Type an adjective',
          'Type a noun'
        ];

        // Keep track of current prompt
        var currentPrompt = 0;

        // Function to call the next prompt
        var nextPrompt = function() {
            // if there is a next prompt
            if(currentPrompt < prompts.length) {
                // put prompt in all html elements with class prompt
                $('.prompt').html(prompts[currentPrompt]);
                // move the next prompt into variable currentPrompt
                currentPrompt = currentPrompt + 1;
            }
            // or else if we're at the end of the array
            else {
                // put a new message into the html
                $('.prompt').html("that's all for now!");
            }
        }

        // run nextPrompt function when button is clicked
        $('button').click(function() {
            nextPrompt();
        });

        // Show the first prompt as soon as js loads
        nextPrompt();
    </script>
</body>
</html>
