    <button>Next</button>

        var prompts = [
          'Type your name',
          'Type an adjective',
          'Type a noun'
        ];

        // Keep track of current prompt we're on
        var currentPrompt = 0;
        // put prompt in all html elements with class prompt
        $('.prompt').html(prompts[currentPrompt]);

        //

        // run nextPrompt function when button is clicked
        $('button').click(function(){
            nextPrompt();
        });
    </script>
