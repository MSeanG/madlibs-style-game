<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mad Lib Style Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Shadows+Into+Light" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Fjalla One';
            font-size: 20px;
            background: #e6eaf0;
        }
        button {
            margin: 40px;
        }
        input {
            font-size: 24px;
        }
        .fill {
            background: white;
            color: red;
            border-bottom: 2px black solid;
            font-family: 'Shadows Into Light';
            padding: 0 6px;
            margin: 4px;
        }
    </style>
    <script src=""></script>
</head>
<body>
    <div class="prompt"></div>
    <button>Next</button>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        var prompts = [
          'Type your name',
          'Type an adjective',
          'Type a noun'
        ];

        // array to hold answers
        var answers = [];

        // Keep track of current prompt
        var currentPrompt = 0;

        // Function to call the next prompt
        var nextPrompt = function() {
            // if prompt is not zero add input value to array
            if(currentPrompt != 0) {
                answers.push($('input').val());
            }
            // if there is a next prompt
            if(currentPrompt < prompts.length) {
                // put prompt in all html elements with class prompt
                $('.prompt').html(prompts[currentPrompt] + '<br><input type="text">');
                // move the next prompt into variable currentPrompt
                currentPrompt = currentPrompt + 1;
            }
            // or else if we're at the end of the array
            else {
                // put a new message into the html
                showFinal();
            }
        }

        // put the users input into the html
        var showFinal = function() {
            $('.prompt').html('This is the story of <span class="fill">'+answers[0]+'</span> and the <span class="fill">'+answers[1]+'</span> <span class="fill">'+answers[2]+'</span>.');
            // then hide the button
            $('button').hide();
        }

        // run nextPrompt function when button is clicked
        $('button').click(function() {
            nextPrompt();
        });

        // Show the first prompt as soon as js loads
        nextPrompt();
    </script>
</body>
</html>
